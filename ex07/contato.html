<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="style-contatos.css">
    <title>Contatos</title>
</head>
<body>
    <form action="" method="post" class="form">
        <div class="control-form">
            <label for="nome">Nome</label>
            <input type="text" placeholder="Digite seu nome aqui..." required>
        </div>
        <div class="control-form">
            <label for="email">E-mail</label>
            <input type="text" placeholder="exemplo@exemplo.com" required>
        </div>
        <div class="control-form">
            <label for="tel">Telefone</label>
            <input type="text" placeholder="(xx)xxxxx-xxxx" required>
        </div>
        <div class="control-agenda">
            <fieldset>
                <legend>Agendamento</legend>
                <div>
                    <label for="segunda">Segunda-feira</label>
                    <input type="checkbox" id="segunda" value="Segunda-feira" checked>
                    <label for="hora">10:00am</label>
                    <input type="checkbox" id="segunda" value="Segunda-feira">
                    <label for="hora">11:00am</label>
                    <input type="checkbox" id="segunda" value="Segunda-feira">
                    <label for="hora">13:00am</label>
                    <input type="checkbox" id="segunda" value="Segunda-feira">
                    <label for="hora">14:30pm</label>
                </div>
                <div>
                    <label for="quarta">Quarta-feira</label>
                    <input type="checkbox" id="quarta" value="Quarta-feira">
                    <label for="quarta">10:30am</label>
                    <input type="checkbox" id="quarta" value="Quarta-feira">
                    <label for="quarta">11:30am</label>
                    <input type="checkbox" id="quarta" value="Quarta-feira">
                    <label for="quarta">14:30pm</label>
                    <input type="checkbox" id="quarta" value="Quarta-feira">
                    <label for="quarta">16:30pm</label>
                </div>
            </fieldset>
        </div>
        <div class="buttom">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
